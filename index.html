<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise...!</title>
    <style>
        /* CSS goes here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #000000; /* Black font color */
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #000000; /* Black color for the heading */
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: 2px solid #000000; /* Black border */
            border-radius: 20px;
            background-color: #ffffff; /* White button background */
            color: #000000; /* Black text color */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000000; /* Black background on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.1); /* Subtle zoom effect */
        }

        button:active {
            transform: scale(0.9); /* Click effect */
        }

        .popup {
            display: none;
            background-color: #ffffff; /* White background for popup */
            border: 2px solid #000000; /* Black border */
            border-radius: 10px;
            padding: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-size: 24px;
            color: #000000; /* Black text color */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Minimalistic shadow */
            width: 60%; /* Popup width */
            max-width: 400px;
        }

        .popup p {
            margin: 0;
        }

        .footer {
            font-size: 12px;
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, you! Will you come on a date with me?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="popup" id="popup">
            <p>Yay! I knew you'd say yes! Get ready for an amazing time!</p>
        </div>
    </div>

    <div class="footer">@harsh ^ ^</div>

    <script>
        // JavaScript goes here
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");

        // Move the "No" button randomly around the screen
        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        // Show the popup when "Yes" is clicked
        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
        });

        // Hide the popup when clicked
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Hide the popup initially
        popup.style.display = "none";
    </script>
</body>
</html>
