<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise...!</title>
    <style>
        /* CSS goes here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #000000; /* Black font color */
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #000000; /* Black color for the heading */
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: 2px solid #000000; /* Black border */
            border-radius: 20px;
            background-color: #ffffff; /* White button background */
            color: #000000; /* Black text color */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000000; /* Black background on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.1); /* Subtle zoom effect */
        }

        button:active {
            transform: scale(0.9); /* Click effect */
        }

        .popup {
            display: none;
            background-color: #000000; /* Black background for popup */
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            padding: 50px; /* Increased padding for bigger popup */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-size: 24px;
            color: #ffffff; /* White text color */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Minimalistic shadow */
            width: 70%; /* Popup width */
            max-width: 500px;
            animation: fadeIn 0.3s ease;
        }

        .popup p {
            margin: 0;
        }

        /* Balloon and confetti animation */
        .balloon {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 50px;
            background-color: #ff4081;
            border-radius: 50% 50% 50% 50%;
            transform: rotate(-45deg);
            animation: riseUp 6s ease-in infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background-color: #ff4081;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes riseUp {
            from { bottom: -100px; opacity: 0; }
            to { bottom: 100vh; opacity: 1; }
        }

        /* Fade-in effect for the popup */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            font-size: 12px;
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #000000;
        }

        /* Hide container when popup is visible */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Hey, you! Fancy joining me for an unforgettable date?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Yay! I knew you'd say yes! Get ready for an amazing time!</p>
    </div>

    <div class="footer">@harsh :)</div>

    <!-- Balloons -->
    <div class="balloon" style="left: 20%; background-color: #ff4081;"></div>
    <div class="balloon" style="left: 40%; background-color: #4caf50;"></div>
    <div class="balloon" style="left: 60%; background-color: #2196f3;"></div>
    <div class="balloon" style="left: 80%; background-color: #ffeb3b;"></div>

    <script>
        // JavaScript goes here
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");
        const content = document.getElementById("content");

        // Move the "No" button randomly around the screen
        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        // Show the popup, remove the background content, and trigger the balloon animation when "Yes" is clicked
        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
            content.classList.add("hidden"); // Hide the background text
            launchBalloons(); // Start the balloon animation
        });

        // Hide the popup when clicked
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Function to animate the balloons
        function launchBalloons() {
            document.querySelectorAll('.balloon').forEach(balloon => {
                balloon.style.animation = 'riseUp 6s ease-in infinite';
            });
        }

        // Hide the popup initially
        popup.style.display = "none";
    </script>
</body>
</html>
