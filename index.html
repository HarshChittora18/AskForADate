<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise...!</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #000000; /* Black font color */
        }

        .container {
            padding: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #000000; /* Black color for the heading */
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: 2px solid #000000; /* Black border */
            border-radius: 20px;
            background-color: #ffffff; /* White button background */
            color: #000000; /* Black text color */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000000; /* Black background on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.1); /* Subtle zoom effect */
        }

        button:active {
            transform: scale(0.9); /* Click effect */
        }

        .popup {
            display: none;
            background-color: #000000; /* Black background for popup */
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            padding: 50px; /* Increased padding for bigger popup */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-size: 24px;
            color: #ffffff; /* White text color */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Minimalistic shadow */
            width: 70%; /* Popup width */
            max-width: 500px;
            animation: fadeIn 0.3s ease;
        }

        .popup p {
            margin: 0;
        }

        /* Confetti animation */
        .confetti-container {
            user-select: none;
            z-index: 10;
        }

        .confetti {
            position: fixed;
            left: 0;
            right: 0;
            display: flex;
        }

        .confetti .square,
        .confetti .rectangle,
        .confetti .hexagram,
        .confetti .pentagram,
        .confetti .dodecagram,
        .confetti .wavy-line {
            width: 1rem;
            height: 1rem;
            background-color: var(--bg);
            transform: rotate(-140deg);
            margin: 0 0.2rem;
            animation-name: confetti;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-duration: calc(70s / var(--speed));
        }

        .confetti .hexagram {
            width: 0;
            height: 0;
            border-left: 0.5rem solid transparent;
            border-right: 0.5rem solid transparent;
            border-bottom: 1rem solid var(--bg);
            position: relative;
        }

        .confetti .hexagram:after {
            content: "";
            width: 0;
            height: 0;
            border-left: 0.5rem solid transparent;
            border-right: 0.5rem solid transparent;
            border-top: 1rem solid var(--bg);
            position: absolute;
            top: 0.33rem;
            left: -0.5rem;
        }

        /* Confetti animation rules */
        @keyframes confetti {
            0% {
                transform: translateY(-100vh);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Fade-in effect for the popup */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            font-size: 12px;
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #000000;
        }

        /* Hide container when popup is visible */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Hey, you! Fancy joining me for an unforgettable date?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Yay! I knew you'd say yes! Get ready for an amazing time!</p>
        <div class="confetti-container">
            <div class="confetti">
                <i style="--speed: 10; --bg: yellow" class="square"></i>
                <i style="--speed: 18; --bg: white" class="pentagram"></i>
                <i style="--speed: 29; --bg: green" class="rectangle"></i>
                <i style="--speed: 17; --bg: blue" class="hexagram"></i>
                <i style="--speed: 33; --bg: red" class="pentagram"></i>
                <i style="--speed: 26; --bg: yellow" class="dodecagram"></i>
                <i style="--speed: 24; --bg: pink" class="wavy-line"></i>
            </div>
        </div>
    </div>

    <div class="footer">@Harsh :)</div>

    <script>
        // JavaScript for button interactions
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");
        const content = document.getElementById("content");

        // Move the "No" button randomly around the screen
        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        // Show the popup, remove the background content, and trigger the confetti animation when "Yes" is clicked
        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
            content.classList.add("hidden"); // Hide the background text
        });

        // Hide the popup when clicked
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });
    </script>
</body>
</html>
