<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise...!</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #000000; /* Black font color */
            position: relative;
        }

        .container {
            padding: 30px;
            z-index: 2;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #000000; /* Black color for the heading */
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: 2px solid #000000; /* Black border */
            border-radius: 20px;
            background-color: #ffffff; /* White button background */
            color: #000000; /* Black text color */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000000; /* Black background on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.1); /* Subtle zoom effect */
        }

        button:active {
            transform: scale(0.9); /* Click effect */
        }

        .popup {
            display: none;
            background-color: #000000; /* Black background for popup */
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            padding: 50px; /* Increased padding for bigger popup */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            font-size: 24px;
            color: #ffffff; /* White text color */
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Minimalistic shadow */
            width: 70%; /* Popup width */
            max-width: 500px;
            animation: fadeIn 0.3s ease;
        }

        .popup p {
            margin: 0;
        }

        /* Confetti animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            top: -10vh;
            animation: fall 6s linear infinite;
        }

        .confetti i {
            display: block;
            width: 10px;
            height: 10px;
            background-color: var(--bg);
            margin: 5px;
            border-radius: 50%;
        }

        .confetti i:nth-child(odd) {
            border-radius: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Fade-in effect for the popup */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            font-size: 12px;
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #000000;
            z-index: 2;
        }

        /* Hide container when popup is visible */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Hey, are you interested in a date that won't be forgotten?</h1>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Yay! I knew you'd say yes! Get ready for an amazing time!</p>
    </div>

    <div class="confetti-container" id="confetti-container">
        <!-- Multiple confetti pieces across the page -->
        <div class="confetti" style="left: 10%;">
            <i style="--bg: #ff4081;"></i>
        </div>
        <div class="confetti" style="left: 30%;">
            <i style="--bg: #4caf50;"></i>
        </div>
        <div class="confetti" style="left: 50%;">
            <i style="--bg: #2196f3;"></i>
        </div>
        <div class="confetti" style="left: 70%;">
            <i style="--bg: #ffeb3b;"></i>
        </div>
        <div class="confetti" style="left: 90%;">
            <i style="--bg: #ff5722;"></i>
        </div>
    </div>

    <div class="footer">@harsh :)</div>

    <script>
        const noButton = document.getElementById("no-btn");
        const yesButton = document.getElementById("yes-btn");
        const popup = document.getElementById("popup");
        const content = document.getElementById("content");

        // Move the "No" button randomly around the screen
        noButton.addEventListener("mouseover", () => {
            noButton.style.position = "absolute";
            noButton.style.left = Math.random() * 80 + "vw";
            noButton.style.top = Math.random() * 80 + "vh";
        });

        // Show the popup, remove the background content, and start the confetti animation when "Yes" is clicked
        yesButton.addEventListener("click", () => {
            popup.style.display = "block";
            content.classList.add("hidden"); // Hide the background text
            launchConfetti(); // Start confetti animation
        });

        // Hide the popup when clicked
        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });

        // Function to start the confetti animation
        function launchConfetti() {
            const confettiContainer = document.getElementById("confetti-container");
            confettiContainer.style.display = "block";
        }
    </script>
</body>
</html>
